<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form action="">


            <div class="inputbox">
                <label for="form" class="uppertext">Username</label>
                <input type="text" class="inputarea" required>
                <i class="fa-solid fa-user"></i>
            </div>


            <div class="inputbox">
                <label for="form" class="uppertext">Password</label>
                <input type="password" class="inputarea" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="checkbox">
                <div>
                    <input type="checkbox" id="" required>
                    <label for="">Remember me</label>
                </div>
                <div>
                    <a href="">Forgot Password?</a>
                </div>
            </div>
            <div class="loginbox">
                <button type="submit">
                    Login
                </button>
            </div>

            <div class="line">
                <hr>
                <h4 class="loginWith">Or login with</h4>
                <hr>
            </div>

            <div class="icons">
                <a href=""><i class="fa-brands fa-google"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
            </div>
        </form>
    </div>
</body>

</html>
